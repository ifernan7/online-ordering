<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
<head>
    <title>Home Page</title>
</head>

<body>
<section layout:fragment="content">
    <p>this page is /home/index</p>
    <p>The following are some sample users:</p>
    <ul th:each="object : ${users}">
        <li><span th:text="${object.email}"></span></li>
    </ul>
</section>
</body>
</html>
