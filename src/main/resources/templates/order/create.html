<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
<head>
    <title>Create Order</title>
</head>

<body>
<section layout:fragment="content">
    <h1>Create Order</h1>
    <div th:if="${viewModel.message != null}">
        <p th:text="${viewModel.message}"></p>
    </div>
    <form action="/order/create" method="post" th:object="${viewModel.data}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${viewModel.data.email}" required>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="create_date">Create Date:</label>
            <input type="date" id="create_date" name="create_date" th:value="${viewModel.data.create_date}">
        </div>

        <div class="form-group">
            <button type="submit">Create Order</button>
        </div>
    </form>

</section>
</body>
</html>
